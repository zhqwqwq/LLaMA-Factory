### model
model_name_or_path: Qwen/Qwen2.5-3B
trust_remote_code: true

### method
stage: sft
do_train: true
finetuning_type: full
deepspeed: examples/deepspeed/ds_z3_config.json  # choices: [ds_z0_config.json, ds_z2_config.json, ds_z3_config.json]

### dataset
dataset: countdown_40960*5
template: qwen
cutoff_len: 2048
# cutoff_len: 10240 # I guess should be the sum of prompt and response length? 
max_samples: null # use all data. 
overwrite_cache: true
preprocessing_num_workers: 16
dataloader_num_workers: 4

### output
output_dir: saves/countdown_run1/10.13_countdown_40960*5
logging_steps: 10
save_steps: 320
plot_loss: true
overwrite_output_dir: false
save_only_model: false
report_to: swanlab  # choices: [none, wandb, tensorboard, swanlab, mlflow]

### train
per_device_train_batch_size: 16 # Let us try can we du 16*4=64.
gradient_accumulation_steps: 1 # no accumulation is fine. 
learning_rate: 1.0e-5 # I'm not sure if this is good for 64 batch size.
num_train_epochs: 1.0 # should be 3200 steps. 
lr_scheduler_type: cosine
warmup_ratio: 0.1
bf16: true
ddp_timeout: 180000000
resume_from_checkpoint: null

### eval
# eval_dataset: alpaca_en_demo
# val_size: 0.1
# per_device_eval_batch_size: 1
# eval_strategy: steps
# eval_steps: 500

use_swanlab: true
swanlab_project: SFT_from_RL
swanlab_run_name:  10.13_countdown_40960*5